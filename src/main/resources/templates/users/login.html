<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head th:replace="partials/partials :: header (pageTitle = 'Login')">
</head>
<body>
<nav th:replace="partials/partials :: navbar"/>
<h1>Log In</h1>
<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<form th:action="@{/login}" method="post">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" th:required th:autofocus th:maxlength="60"/>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" th:required/>
    <input type="submit" value="Log In" />
</form>
</body>
<footer th:replace="partials/partials :: footer"/>
</html>
