<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head th:replace="partials/partials :: header (pageTitle = 'Sign Up')">
</head>
<body>
<nav th:replace="partials/partials :: navbar"/>
<h1>Create an account</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" th:required th:autofocus th:maxlength="60"/>

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" th:required/>

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" th:required th:maxlength="60"/>

    <input value="Sign me up!" type="submit" />
</form>
</body>
<footer th:replace="partials/partials :: footer"/>
</html>
