<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials :: header (pageTitle = 'Posts')">
</head>
<nav th:replace="partials/partials :: navbar"/>
<body>

<div class="container">
    <div th:each="post : ${posts}">
        <div class="card mb-3">
            <div class="card body">
                <a th:href="@{/posts/{id}(id=${post.id})}">
                    <h3 class="card-title" th:text="${post.title}"></h3>
                </a>
                <p class="card-text" th:text="${post.body}">
                </p>
                <!--        href - sends to another page-->
                <!--        action - submits a form-->
                <div class="card-footer text-right">
                    <span class="float-left" th:each="user : ${post.author}" th:text="${post.author.email}"></span>
                    <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-muted btn-sm"><i class="fas fa-edit"></i>Edit</a>
                    <a th:href="@{/posts/{id}/delete(id=${post.id})}" class="btn btn-muted btn-sm"><i class="fas fa-trash"></i>Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<footer th:replace="partials/partials :: footer"/>
</html>
