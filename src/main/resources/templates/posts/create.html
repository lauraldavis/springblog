<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials :: header (pageTitle = 'Create Post')">
</head>
<nav th:replace="/partials/partials :: navbar"/>
<body>

<div class="container">
    <h3>Create Post</h3>

    <form th:action="@{/posts/create}" th:method="POST" th:object="${post}">

        <div class="form-group">
            Post Title:
            <input class="form-control" th:field="*{title}" maxlength="100" required autofocus>
        </div>

        <div class="form-group">
            Post Body:
            <input class="form-control" th:field="*{body}" maxlength="255" required>
        </div>

        <button type="submit" id="id" class="btn btn-primary btn-sm btn-block">Save</button>

    </form>
</div>
</body>
<footer th:replace="partials/partials :: footer"/>
</html>
